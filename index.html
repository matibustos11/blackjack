<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>BlackJack</title>
</head>
<body>
    <header>
        <h1 class="titulo">
            BLACKJACK
        </h1>
    </header>
    <section>
        <div class="row mt-2">
            <div class="col text-center">

                <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>

            </div>
        </div>

        <div class="row container">
            <div class="col">
                <h2>
                    Jugador 1 - <small>0</small>
                </h2>
                <div class="mt-2" id="jugador-cartas">
                    <!-- <img class="carta" src="./assets/cartas/2P.png"> -->

                </div>
            </div>

        </div>

        <div class="row container mt-2">
            <div class="col">
                <h2>
                    Dealer - <small>0</small>
                </h2>
                <div class="mt-2" id="dealer-cartas">
                    <!-- <img class="carta" src="./assets/cartas/3P.png"> -->

                </div>
            </div>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
